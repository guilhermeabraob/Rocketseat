<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <h2>Lista de Descrição</h2>

    <dl>
        <dt>&lt;dl&gt;</dt>
        <dd>Serve para criar uma Lista de Descrição </dd>
        <dt>&lt;dt&gt;</dt>
        <dd>Serve para indicar o Termo da Lista de Descrição</dd>
        <dt>&lt;dd&gt;</dt>
        <dd>Serve para indicar a Descrição da Lista</dd>
    </dl>

</body>
</html>
