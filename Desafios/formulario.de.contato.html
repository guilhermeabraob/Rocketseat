<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="Entre em contato">
        <fieldset>
            <legend>Entre em contato</legend>
            <legend>Assunto:
                <select name="select" id="select">
                    <option value="Suporte">Suporte</option>
                    <option value="SAC">SAC</option>
                    <option value="Ouvidoria">Ouvidoria</option>
                </select>
            </legend>
            <p>Nome Completo:
                <br>
                <input type="text" name="input" placeholder="Seu nome">
            </p>
            <p>E-mail
                <br>
                <input type="text" name="input" placeholder="seu e-mail">
            </p>
            <p>Mensagem
                <br>
                <textarea name="Mensagem" id="mensagem" cols="20" rows="10"></textarea>
                <br>
            </p>
            <p><input type="checkbox" name="input">Aceito receber novidades por e-mail
            </p>
            <button>Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
