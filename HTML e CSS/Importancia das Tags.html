    <header>
    <nav>

* Header:Normalmente vem no inicio da pág e é visto como GLOBAL. Pode ser usado em outros elementos semânticos como: article ou section. Podemos usar mais de um header na pág e ele não passui atributos especificos.
Obs: Quando o header é utilizado, ele ocupa a linha por completo da pág. 


* Nav: Ferramenta de navegação que normalmente nos levam a outras págs. Ela pode ser usado em qualquer lugar da pág, e também, pode ter mais de uma na mesma pág. Usualmente, nós utilizamos uma nav global e outras dentros de outros elementos da pag.  

*Main: Ferramenta usada para o conteúdo principal da pág, não usamos mais de um Main na pág, apenas um! Ele deve ser digitado dentro do <body>. Não possui atributos específicos, somente globais. 

*Article: é usado para conteúdos relacionados a outros elementos, pode ter mais de um na pág e, ele não possui atributos específicos.  

*Aside: Conteúdos levemente relacionados ao conteúdo principal
- explicações
- glossários
- links extras
- biografia do autor
- informações de perfil

Ele só pode ser usado com atributos globais. 

*Footer: Geralmente usado no final da pág com: informações do autor, contato, sitemap, voltar ao topo.
atributos: globais. 

*Section: utilizado também para relacionar algo ao conteúdo principal. Caso haja um conteudo repetitivo, por exemplo, uma receita de bolo, devemos usar um article e dentro do article usamos o SECTION:

<article>
    <h2>receita 1</h2>
    <p>como fazer a receita</p>

    <section>modo de preparo</section>

DICA DE OURO: Normalmente, colocamos um título dentro dela e depois um <p>: 
    <section>
        <h2></h2>
        <p></p>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><nav></nav></h1>
    </header>
    <main>
        <article>
            <p>
            </p>
        </article>
    </main>
</body>
</html>
